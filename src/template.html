<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="holder">
      <img src="left-arrow.png" class="arrow-left" />
      <div class="picture-frame"></div>
      <img src="right-arrow.png" class="arrow-right" />
    </div>

    <div class="circle">
      <svg width="80" height="80">
        <circle
          class="first-man"
          cx="40"
          cy="40"
          r="40"
          fill="white"
          stroke="black"
          stroke-width="2"
        />
      </svg>
      <svg width="80" height="80">
        <circle
          class="second-man"
          cx="40"
          cy="40"
          r="40"
          fill="white"
          stroke="black"
          stroke-width="2"
        />
      </svg>
      <svg width="80" height="80">
        <circle
          class="first-cat"
          cx="40"
          cy="40"
          r="40"
          fill="white"
          stroke="black"
          stroke-width="2"
        />
      </svg>
      <svg width="80" height="80">
        <circle
          class="second-cat"
          cx="40"
          cy="40"
          r="40"
          fill="white"
          stroke="black"
          stroke-width="2"
        />
      </svg>
      <svg width="80" height="80">
        <circle
          class="first-woman"
          cx="40"
          cy="40"
          r="40"
          fill="white"
          stroke="black"
          stroke-width="2"
        />
      </svg>
      <svg width="80" height="80">
        <circle
          class="second-woman"
          cx="40"
          cy="40"
          r="40"
          fill="white"
          stroke="black"
          stroke-width="2"
        />
      </svg>
    </div>
  </body>
</html>
